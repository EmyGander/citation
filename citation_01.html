<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

		body{
			margin: 0;
			padding: 0;
			font-family: "Poppins", sans-serif;
			background: black;			
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
			overflow-x: hidden;
		}

		/* HOME */
		.home-btn{
			position: absolute;
			top: 20px;
			right: 30px;
			font-size: 20px;
			font-weight: 600;
			text-decoration: none;
			color: white;
		}

		/* Bouton rond */
		.audio-btn{
			position: absolute;
			top: 20px;
			left: 30px;
			width: 55px;
			height: 55px;
			border-radius: 50%;
			overflow: hidden;
			cursor: pointer;
			border: 2px solid white;
			background: black;
			z-index: 10;
		}
		.audio-btn img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		/* ROTATION DU BOUTON (3 SECONDES) */
		.audio-btn.playing{
			animation: spinBtn 3s linear infinite;
		}
		@keyframes spinBtn{
			from { transform: rotate(0deg); }
			to   { transform: rotate(360deg); }
		}

		/* Halo */
		.audio-btn.playing::after{
			content: "";
			position: absolute;
			top: -8px;
			left: -8px;
			width: 70px;
			height: 70px;
			border-radius: 50%;
			border: 3px solid blue;
			animation: rotateHalo 1.3s linear infinite;
		}
		@keyframes rotateHalo{
			from{ transform: rotate(0deg); }
			to{ transform: rotate(360deg); }
		}

		/* Texte */
		h1{
			font-size: clamp(28px, 5vw, 80px);
			width: 90%;
			max-width: 900px;
			text-align: center;
			line-height: 1.1;
			margin-top: 120px;
			margin-bottom: 40px;
		}

		/* Image caméra */
		.image-container{
			width: 90%;
			max-width: 700px;
			overflow: hidden;
			border-radius: 25px;
			margin-bottom: 40px;
			position: relative; 
		}
		.image-container img{
			width: 100%;
			display: block;
		}

		#cameraButton {
			position: absolute;
			top: 34%;      
			left: 88%;     
			transform: translate(-50%, -50%);
			width: 38px;
			height: 50px;
			cursor: pointer;
			background: rgba(0,0,0,0);
			border-radius: 50%;
		}

		#cameraScreen {
			position: absolute;
			top: 34%;
			left: 12%;     
			width: 50%;
			height: 38%;
			overflow: hidden;
			background: rgba(0,60,60,0);
		}

		#cameraScreen video {
			width: 100%;
			height: 100%;
			display: none;
			object-fit: cover;
		}
	</style>
</head>
<body>

	<!-- Bouton rond -->
	<div class="audio-btn" id="toggleButton">
		<img src="_IN/luidji.jpg" alt="">
	</div>

	<a href="index.html" class="home-btn">HOME</a>

	<h1>“TU NE VIS QUE POUR LES CAMÉRAS”</h1>
	<p>- Luidji</p>

	<div class="image-container">
		<img src="_IN/camera.png" alt="Caméra">

		<div id="cameraButton"></div>

		<div id="cameraScreen">
			<video id="cameraClip" src="_IN/LUIDJI(1).mov"></video>
		</div>
	</div>

	<!-- Audio -->
	<audio id="audioPlayer" src="_SON/Luidji_-_Gis_le_(mp3.pm).mp3"></audio>

	<script>
		const btn = document.getElementById("toggleButton");
		const audio = document.getElementById("audioPlayer");

		let active = false;

		btn.addEventListener("click", () => {
			if(!active){
				audio.currentTime = 0;
				audio.play();
				btn.classList.add("playing");
				active = true;
			} else {
				audio.pause();
				audio.currentTime = 0;
				btn.classList.remove("playing");
				active = false;
			}
		});

		const cameraBtn = document.getElementById("cameraButton");
		const video = document.getElementById("cameraClip");

		cameraBtn.addEventListener("click", () => {
			if(!active){
				audio.currentTime = 0;
				audio.play();

				video.style.display = "block";
				video.currentTime = 0;
				video.play();

				btn.classList.add("playing");
				active = true;
			} else {
				audio.pause();
				audio.currentTime = 0;

				video.pause();
				video.currentTime = 0;
				video.style.display = "none";

				btn.classList.remove("playing");
				active = false;
			}
		});
	</script>

</body>
</html>
