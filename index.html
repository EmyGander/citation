<!DOCTYPE html>

<head>

  <title>TROUVE L'ARTISTE</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .quote {
      font-size: 1.6em;
      font-style: italic;
      margin: 30px auto;
      max-width: 700px;
    }

    .artists {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    /* BOUTONS ARTISTES */
    button.artist {
      padding: 16px 36px;
      border: 2px solid #fff;
      border-radius: 14px;
      background-color: transparent;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1.1em;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button.artist:hover {
      background-color: #fff;
      color: #000;
      transform: translateY(-3px);
    }

    #message {
      margin-top: 40px;
      font-size: 1.3em;
      font-weight: 600;
    }

    #newQuote {
      margin-top: 60px;
      padding: 16px 36px;
      border: 2px solid #fff;
      border-radius: 14px;
      background-color: transparent;
      color: #fff;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      font-family: 'Poppins', sans-serif;
    }

    #newQuote:hover {
      background-color: #fff;
      color: #000;
      transform: translateY(-3px);
    }

    /* Vinyle */
    #vinyle-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 250px;
      overflow: hidden;
      pointer-events: none;
    }

    #vinyle {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      animation: rotation 4s linear infinite;
      display: block;
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
