<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

		body{
			margin: 0;
			padding: 0;
			font-family: "Poppins", sans-serif;
			background-color: black;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
			overflow-x: hidden;
			cursor: none;
		}

		/* HOME */
		.home-btn{
			position: absolute;
			top: 20px;
			right: 30px;
			font-size: 20px;
			font-weight: 600;
			text-decoration: none;
			color: white;
		}

		/* Bouton rond */
		.audio-btn{
			position: absolute;
			top: 20px;
			left: 30px;
			width: 55px;
			height: 55px;
			border-radius: 50%;
			overflow: hidden;
			cursor: pointer;
			border: 2px solid white;
			background: black;
			z-index: 10;
		}
		.audio-btn img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		/* ðŸ”„ ROTATION 3 SECONDES */
		.audio-btn.playing{
			animation: spinBtn 3s linear infinite;
		}
		@keyframes spinBtn{
			from { transform: rotate(0deg); }
			to   { transform: rotate(360deg); }
		}

		/* Halo (inchangÃ©) */
		.audio-btn.playing::after{
			content: "";
			position: absolute;
			top: -8px;
			left: -8px;
			width: 70px;
			height: 70px;
			border-radius: 50%;
			border: 3px solid rgba(255,255,255,0.6);
			animation: rotateHalo 1.3s linear infinite;
		}
		@keyframes rotateHalo{
			from{ transform: rotate(0deg); }
			to{ transform: rotate(360deg); }
		}

		/* Texte */
		h1{
			font-size: clamp(28px, 5vw, 80px);
			width: 90%;
			max-width: 900px;
			text-align: center;
			line-height: 1.1;
			margin-top: 120px;
			margin-bottom: 40px;
		}

		/* Image */
		.image-container{
			width: 90%;
			max-width: 700px;
			overflow: hidden;
			border-radius: 25px;
			margin-bottom: 40px;
		}
		.image-container img{
			width: 100%;
			display: block;
		}

		/* IcÃ´nes qui tombent */
		.snowflake{
			position: fixed;
			top: -50px;
			color: white;
			opacity: 0.8;
			pointer-events: none;
			animation: fall linear forwards;
		}
		@keyframes fall{
			to{
				transform: translateY(110vh);
				opacity: 0;
			}
		}

		/* Curseur personnalisÃ© */
		#customCursor{
			position: fixed;
			top: 0;
			left: 0;
			width: 80px;
			pointer-events: none;
			z-index: 9999;
			transform: translate(-50%, -50%);
		}

		/* Mot "BONHEUR" */
		#bonheurFollower{
			position: fixed;
			pointer-events: none;
			color: #FFD700;
			font-size: clamp(24px, 2vw, 40px);
			font-weight: 600;
			font-family: "Poppins", sans-serif;
			transform: translate(-50%, -50%);
			transition: transform 0.05s linear;
			z-index: 9999;
		}
	</style>
</head>

<body>

	<!-- Bouton -->
	<div class="audio-btn" id="toggleButton">
		<img src="_IN/FOLIES.jpeg" alt="">
	</div>

	<a href="index.html" class="home-btn">HOME</a>

	<h1>"L'ARGENT FAIT PAS LE BONHEUR, MAIS ON SAIS TOUS QUE LA MONNAIE L'ATTIRE"</h1>
	<p>- Folie's</p>

	<div class="image-container">
		<img src="_IN/FOLIES..." alt="">
	</div>

	<!-- Audio -->
	<audio id="audioPlayer" src="_SON/FOLIES.mp3"></audio>

	<!-- Curseur -->
	<img id="customCursor" src="_IN/billet.png" alt="curseur billet">
	<div id="bonheurFollower">BONHEUR</div>

	<script>
		const btn = document.getElementById("toggleButton");
		const audio = document.getElementById("audioPlayer");

		let active = false;
		let snowInterval;

		function createSnowflake(){
			const flake = document.createElement("div");
			flake.className = "snowflake";
			flake.innerHTML = "";
			flake.style.left = Math.random() * window.innerWidth + "px";
			flake.style.fontSize = 12 + Math.random() * 20 + "px";
			flake.style.animationDuration = 3 + Math.random() * 4 + "s";
			document.body.appendChild(flake);
			setTimeout(() => flake.remove(), 7000);
		}

		btn.addEventListener("click", () => {
			if(!active){
				audio.currentTime = 0;
				audio.play().catch(()=>{});
				snowInterval = setInterval(createSnowflake, 200);
				btn.classList.add("playing");
				active = true;
			} else {
				audio.pause();
				audio.currentTime = 0;
				clearInterval(snowInterval);
				document.querySelectorAll(".snowflake").forEach(f => f.remove());
				btn.classList.remove("playing");
				active = false;
			}
		});

		// Curseur qui suit la souris (position originale conservÃ©e)
		const customCursor = document.getElementById("customCursor");
		const bonheur = document.getElementById("bonheurFollower");

		document.addEventListener("mousemove", (e) => {
			customCursor.style.left = e.clientX + "px";
			customCursor.style.top = e.clientY + "px";
			bonheur.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
		});
	</script>

</body>
</html>
